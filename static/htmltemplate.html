<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">

        <title>{{title}}</title>
        <style>
            {{{stylesheet}}}
        </style>
    </head>
    

    <body>
        <i class="devicon-devicon-typescript"></i>
        <button class="btn" data-clipboard-target="#foo" hidden>
            copy
        </button>

        <div id="foo">
            {{{body}}}
        </div>

    </body>


    <script>
        console.log('clipboard.js loaded');
        new ClipboardJS('.btn');
        document.addEventListener('DOMContentLoaded', function() {

            const elements = document.querySelectorAll('[class^="language-"]');
            for (const element of elements) {
                const className = Array.from(element.classList).find(cls => cls.startsWith('language-'));
                if (className) {
                    const language = className.replace('language-', '');
                    const languageDiv = document.createElement('div');

                    languageDiv.classList.add('language-title');
                    
                    languageDiv.innerHTML = `<i class="devicon-${language}-plain colored"></i> ${language}`;

                    languageDiv.style.textAlign = 'right'; // Align content to the right
                    element.parentNode.insertBefore(languageDiv, element);
                }
            }

            document.querySelector('.btn').click();
            window.getSelection().removeAllRanges();  // Clear selection
        });
    </script>
</html>
